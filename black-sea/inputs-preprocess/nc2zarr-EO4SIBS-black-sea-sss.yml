input:
  paths:
    - EO4SIBS-black-sea-sss/*.nc

  sort_by: "name"

  variables:
    - sss
    - lat
    - lon
    - time

process:
  rechunk:
    '*':
      lon: null
      lat: null
      time: null

output:
  path: deep-esdl-input/test/EO4SIBS-black-sea-sss.zarr
  overwrite: true
  consolidated: true
  
  s3:
    anon: false